<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="Cache-Control" content="no-cache">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <title>WebGL Fluid Simulation</title>
    <meta name="description" content="A WebGL fluid simulation that works in mobile browsers.">
    
    <script src="https://cdn.jsdelivr.net/npm/dat.gui@0.7.9/build/dat.gui.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    
    <style>
        * {
            user-select: none;
        }
        html, body {
            overflow: hidden;
            background-color: #000;
        }
        body {
            margin: 0;
            position: fixed;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        #simulation-container {
            flex: 1;
            position: relative;
            overflow: hidden;
        }
        canvas#fluid-canvas {
            width: 100%;
            height: 100%;
            display: block;
        }
        .dg {
            opacity: 0.9;
        }
        .dg .property-name {
            overflow: visible;
        }
        #controls-container {
            background: rgba(0, 0, 0, 0.85);
            padding: 15px 20px;
            border-top: 1px solid #333;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        #chart-container {
            height: 120px;
            background: rgba(20, 20, 20, 0.9);
            padding: 10px;
            border-radius: 5px;
        }
        #sliders-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }
        .slider-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        .slider-group label {
            color: #fff;
            font-size: 12px;
            font-family: 'Lucida Grande', sans-serif;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .slider-group label .value {
            color: #4af;
            font-weight: bold;
        }
        .slider-group input[type="range"] {
            width: 100%;
            height: 6px;
            border-radius: 3px;
            background: #333;
            outline: none;
            -webkit-appearance: none;
        }
        .slider-group input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: #4af;
            cursor: pointer;
        }
        .slider-group input[type="range"]::-moz-range-thumb {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: #4af;
            cursor: pointer;
            border: none;
        }
        @media (max-width: 768px) {
            #controls-container {
                padding: 10px;
            }
            #sliders-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
    <script>
        window.ga=window.ga||function(){(ga.q=ga.q||[]).push(arguments)};ga.l=+new Date;
        ga('create', 'UA-105392568-1', 'auto');
        ga('send', 'pageview');
    </script>
    <script async src='https://www.google-analytics.com/analytics.js'></script>    
</head>
<body>
    <div id="simulation-container">
        <canvas id="fluid-canvas"></canvas>
    </div>
    <div id="controls-container">
        <div id="chart-container">
            <canvas id="performance-chart"></canvas>
        </div>
        <div id="sliders-container">
            <div class="slider-group">
                <label>Viscosity <span class="value" id="viscosity-value">0.2</span></label>
                <input type="range" id="viscosity-slider" min="0" max="4" step="0.1" value="0.2">
            </div>
            <div class="slider-group">
                <label>Density Diffusion <span class="value" id="density-value">1</span></label>
                <input type="range" id="density-slider" min="0" max="4" step="0.1" value="1">
            </div>
            <div class="slider-group">
                <label>Vorticity <span class="value" id="vorticity-value">30</span></label>
                <input type="range" id="vorticity-slider" min="0" max="50" step="1" value="30">
            </div>
            <div class="slider-group">
                <label>Splat Radius <span class="value" id="splat-radius-value">0.25</span></label>
                <input type="range" id="splat-radius-slider" min="0.01" max="1" step="0.01" value="0.25">
            </div>
            <div class="slider-group">
                <label>Bloom Intensity <span class="value" id="bloom-intensity-value">0.8</span></label>
                <input type="range" id="bloom-intensity-slider" min="0.1" max="2" step="0.1" value="0.8">
            </div>
            <div class="slider-group">
                <label>Pressure <span class="value" id="pressure-value">0.8</span></label>
                <input type="range" id="pressure-slider" min="0" max="1" step="0.05" value="0.8">
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
